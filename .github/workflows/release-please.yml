---
name: release-please
on:
  push:
    branches: [main]
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: release-please
        id: release
        uses: googleapis/release-please-action@26ac09bebf9d65ff1137edead58f239dd5a04faa  # v4
        with:
          release-type: maven
          target-branch: main

---
name: release-please
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: release-please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38  # v4
        with:
          release-type: maven
          target-branch: main
